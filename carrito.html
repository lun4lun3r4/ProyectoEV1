<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarbaShop - Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/carrito.css">
    <script type="text/javascript" src="./js/carrito.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Main content -->
        <main>
            <h2 id="section-title">Carrito de Compras</h2>
            <div id="cart-view">
                <ul id="cart-items">
                    <!-- Los productos se generarán dinámicamente aquí -->
                </ul>
                <!-- Pie del carrito con los botones y total -->
                <div id="cart-footer">
                    <button id="empty-cart-button" class="empty-cart-button">Vaciar carrito</button>
                </div>
            </div>            
        </main>

        <!-- Header -->
        <header>
            <h1 id="logo">CarbaShop</h1>
            <nav>
                <ul>
                    <li><a href="main.html" class="highlight"><i class="bi bi-arrow-return-left"></i>Seguir comprando</a></li>
                </ul>
            </nav>
        </header>
    </div>
</body>
</html>
